<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES2015 Environment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="grid">
        <div id="roomsContainer">

        </div>
        <div id="addRoomBlock">
            <input type="text" name="name" id="addRoomName">
            <button id="addRoom">Add room</button>
        </div>
    </main>
    <div id="controlPanel">
        <div id="heatController"></div>
        Control panel
        <button id="showHouse">Log house</button>
        <button id="showAbilities">Show abilities list</button>
        <button id="refreshRoomsHeat">Refresh rooms heat</button>
        <button id="mainDoorButton">Main house door</button>
        <button id="alarmButton">Alarm</button>
    </div>
    <script src="./main.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
